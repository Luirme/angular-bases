
<!--DIRECTIVA ngIf, Remueve o crea una parte del DOM basado en la expresión -->
<h1>{{nick}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{nameReal}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Método:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizeName}}</dd>

</dl>
<!--ngIf, significa que cualquier valor true va a ocultar o destruir este boton, esta condicional dice que si el nick es diferente de spiderman el boton se ocultara y destruirá-->
<button
  *ngIf="nick!=='Spiderman'"
  class="btn btn-primary mx-2" (click)="changeNameNick('Spiderman','Peter Parker')">
  Cambiar Nombre
</button>

<button
   *ngIf="age!==19"
   class="btn btn-primary mx-2" (click)="changeAge(19)">Cambiar Edad</button>

<button
   *ngIf="age!==45 || nick!=='Ironman'"
   (click)="resetForm()"
   class="btn btn-primary" (click)="resetForm()">Reset</button>
